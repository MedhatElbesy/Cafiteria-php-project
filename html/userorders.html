<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title And Title Icon -->
  <title>Cafeteria | My Orders</title>
  <link rel="icon" type="image/png" href="../images/logo.png"/>
  <!-- Frameworks -->
  <link rel="stylesheet" href="../frameworks/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/style.css">
</head>
  <body>
    <div id="loading" class="loading d-none">
      <img src="../images/helal.png" class="spinner" width="50" height="50" alt="loading">
      <div class="loading-spinner"></div>
    </div>
    <div class="ramadan">
      <figure>
        <img src="../images/zena2.png" alt="test">
      </figure>
      <figure>
        <img src="../images/zena2.png" alt="test">
      </figure>
      <figure>
        <img src="../images/zena2.png" alt="test">
      </figure>
      <figure>
        <img src="../images/zena2.png" alt="test">
      </figure>
      <figure>
        <img src="../images/zena2.png" alt="test">
      </figure>
      <figure>
        <img class="fanos" src="../images/fanos.png" alt="test">
      </figure>
      <figure>
        <img class="fanos" src="../images/fanos.png" alt="test">
      </figure>
      <figure>
        <img class="fanos" src="../images/fanos.png" alt="test">
      </figure>
    </div>
    <div class=" user-orders container-fluid">
      <!-- Main Order Page -->
      <main class="p-0 col-md-12 col-lg-12">
        <!-- Navigation Bar Page -->
        <nav class="d-flex align-items-center justify-content-between">
          <div class="links d-flex align-items-center justify-content-between">
            <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <ul class="text-center d-flex align-items-center justify-content-between m-0">
              <li class="mx-1"><a href="userhome.html" class="px-2 py-1"><i class="fa-solid fa-house"></i> Home</a></li>
              <li class="mx-1 active"><a href="#" class="px-2 py-1"><i class="fa-solid fa-receipt"></i> Orders</a>
            </ul>
          </div>
          <div class="user-info fw-bold d-flex align-items-center">
            <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top user-image">
            <p class="user-name reset"></p>
          </div>
        </nav>
        <!-- Page Header -->
        <header class="date row p-3">
          <h3 class="my-4">My Orders</h3>
          <div class="myorder-date col-md-12 col-lg-9 d-flex m-auto">
            <div class="input-group w-50 p-2" id="dateFrom">
              <label for="date-from" class="input-group-text">Date From</label>
              <input type="date" id="date-from" class="form-control" title="date from" aria-label="date from"
                aria-describedby="date-from">
            </div>
            <div class="input-group w-50 p-2" id="dateTO">
              <label for="date-to" class="input-group-text">Date To</label>
              <input type="date" id="date-to" class="form-control" title="date to" aria-label="date to"
                aria-describedby="date-to">
            </div>
          </div>
        </header>
        <!-- Orders Section -->
        <section class="row justify-content-center justify-content-lg-start p-3">
          <!-- Orders Table -->
          <table class="w-75 m-auto" id="orders">
            <thead>
              <tr>
                <th>Order Date</th>
                <th>Status</th>
                <th>Total</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- Order Details -->
          <div class="order-details row align-items-center justify-content-evenly m-auto w-75 mt-2 p-5 d-none"></div>
          <!-- Confirm Cancel Order -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Script -->
    <script type="module" src="../script/ordersScript.js"></script>
  </body>
</html>
