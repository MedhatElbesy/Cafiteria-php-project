<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria</title>
  <link rel="icon" type="image/png" href="../images/logo.png"/>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../frameworks/bootstrap/bootstrap.min.css">
  <script src="../frameworks/bootstrap/bootstrap.min.js"></script>
  <!-- <script src="../script/script.js"></script> -->
</head>
<body>
  <div class="container-fluid bg-black landing-page">
    <nav class="navbar bg-body-tertiary align-items-center">
      <div class="user-data">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
          <span>Cafeteria</span>
        </a>
      </div>
    </nav>
    <main class="row align-items-center">
      <form class="px-2 col-4 needs-validation text-center" action="home.html">
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="Enter Your Email" >
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Your Password" >
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <figure class="offset-2 col-6">
        <img src="../images/landing-img.jpg" alt="Coffee Cup">
      </figure>
    </main>
  </div>

</body>
</html>
