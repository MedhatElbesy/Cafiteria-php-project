<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria - Home</title>
  <link rel="icon" type="image/png" href="../images/logo.png"/>
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/normalize.css">
  <!-- Frameworks -->
  <link rel="stylesheet" href="../frameworks/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../frameworks/font awesome/css/all.min.css">
  <script src="../frameworks/bootstrap/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid user-home">
    <aside class="side-nav col-1 p-0 d-flex align-items-center flex-column">
      <figure>
        <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </figure>
      <ul class="text-center">
        <li class="active"><i class="fa-solid fa-house"></i></li>
        <li><i class="fa-solid fa-receipt"></i></li>
      </ul>
    </aside>
    <div class="row">
      <main class="offset-1 p-0 col-md-11 col-lg-11">
        <nav class="navbar bg-body-tertiary align-items-center justify-content-end">
          <div class="user-data">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
              <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
              <span>Islam Askar</span>
            </a>
          </div>
        </nav>
        <section class="menu">
          <article class="categories-sec row p-3">
            <h3 class="mb-4">Categories</h3>
              <div id="categories" class="categories row"></div>
          </article>
          <article class="products-sec row flex-wrap p-3">
            <h3 class="mb-4">All Products</h3>
            <div id="products" class="products row align-items-center justify-content-evenly"></div>
          </article>
        </section>
      </main>
      <aside id="cart" class="cart col-3 p-2 text d-none cart-responsive">
        <h3 class="my-3 text-center">Cart</h3>
        <div class="orders mb-4"></div>
        <div class="details text-center m-1">
          <textarea class="reset p-2 mb-2" name="notes" id="notes" rows="5" placeholder="Extra Notes"></textarea>
          <select class="room reset p-1 fw-bold mb-4" name="room" id="room">
            <option class="fw-bold text-center" selected>Room</option>
            <option class="reset" value="1001">Room 1001</option>
            <option class="reset" value="1002">Room 1002</option>
            <option class="reset" value="1003">Room 1003</option>
          </select>
          <div class="cart-price d-flex justify-content-between fw-bold m-2 p-2">
            <span>Total</span>
            <span>0</span>
          </div>
          <button class="confirm reset p-2 fw-bold my-4">Send Order</button>
        </div>
      </aside>
      <button class="show-cart w-25 d-lg-none">Cart</button>
    </div>
  </div>
  <script src="../script/script.js"></script>
</body>
</html>
