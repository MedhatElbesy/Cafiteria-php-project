<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria | Home</title>
  <link rel="icon" type="image/png" href="../images/logo.png"/>
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/style.css">
  <!-- Frameworks -->
  <link rel="stylesheet" href="../frameworks/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../frameworks/font awesome/css/all.min.css">
  <!-- Check Opened Session Before Loading -->
  <script>
    try {
      if(!sessionStorage.getItem('userData') && !sessionStorage.getItem('userData')['position']);
    } catch(e){
      window.location.href = "../html/indexx.html";
    }
  </script>
</head>
<body>
  <div id="loading" class="loading d-none">
    <img src="../images/helal.png" class="spinner" width="50" height="50" alt="loading">
    <div class="loading-spinner"></div>
  </div>
  <div class="ramadan">
    <figure>
      <img src="../images/zena2.png" alt="test">
    </figure>
    <figure>
      <img src="../images/zena2.png" alt="test">
    </figure>
    <figure>
      <img src="../images/zena2.png" alt="test">
    </figure>
    <figure>
      <img src="../images/zena2.png" alt="test">
    </figure>
    <figure>
      <img src="../images/zena2.png" alt="test">
    </figure>
    <figure>
      <img class="fanos" src="../images/fanos.png" alt="test">
    </figure>
    <figure>
      <img class="fanos" src="../images/fanos.png" alt="test">
    </figure>
    <figure>
      <img class="fanos" src="../images/fanos.png" alt="test">
    </figure>
  </div>
  <div class="container-fluid user-home">
    <div class="row">
      <!-- Main Order Page -->
      <main class="p-0 col-md-12 col-lg-12">
        <!-- Navigation Bar -->
        <nav class="d-flex align-items-center justify-content-between">
          <div class="links d-flex align-items-center justify-content-between">
            <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            <ul class="text-center d-flex align-items-center justify-content-between m-0">
              <li class="mx-1 active"><a href="#" class="px-2 py-1"><i class="fa-solid fa-house"></i> Home</a></li>
              <li class="mx-1"><a href="userorders.html" class="px-2 py-1"><i class="fa-solid fa-receipt"></i> Orders</a>
            </ul>
          </div>
          <div class="user-info fw-bold d-flex align-items-center py-1">
            <img src="../images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top user-image">
            <p class="user-name reset"></p>
            <div class="log-out p-2 text-center">
              <button class="btn btn-danger" id="log-out">Log Out</button>
            </div>
          </div>
        </nav>
        <!-- All Menu Section -->
        <section class="menu">
          <!-- Categories Section -->
          <article class="categories-sec row p-3">
            <h3 class="my-4">Categories</h3>
            <div id="categories" class="categories row"></div>
          </article>
          <!-- Products Section -->
          <article class="products-sec text-center row flex-wrap p-3">
            <h3 class="my-4">All Products</h3>
            <ul id="products" class="products row align-items-center justify-content-evenly m-auto w-75  p-0"></ul>
          </article>
        </section>
      </main>
      <!-- Cart -->
      <aside id="cart" class="cart col-3 p-2 text cart-responsive d-none">
        <h3 class="my-3 text-center">Cart</h3>
        <!-- Orders -->
        <ul class="orders mb-4 p-0"></ul>
        <!-- Extra Details And Submission -->
        <div class="details text-center m-1">
          <textarea class="reset p-2 mb-2" name="notes" id="notes" rows="3" placeholder="Extra Notes"></textarea>
          <!-- Select Order Room -->
          <select class="rooms d-block reset p-1 fw-bold mb-4 w-75 m-auto" name="room" id="room">
            <option class="fw-bold text-center" disabled selected>Room</option>
          </select>
          <!-- Order Total Price -->
          <div class="d-flex justify-content-between align-items-center fw-bold">
            <p class="cart-price reset py-1">Total <span class="total-price">0</span></p>
            <button class="confirm reset py-1 px-3 fw-bold">Send Order</button>
          </div>
        </div>
      </aside>
      <!-- Show Cart In Small Screens -->
      <button class="show-cart reset fw-bold d-lg-none empty px-5">Cart <span>0</span></button>

      <!-- Order Sent Successfully -->
      <div class="order-sent d-none">
        <div class="success center flex-wrap text-center p-3">
          <img src="../images/success.png" alt="success">
          <p class="m-0 fw-bold w-100 my-3">Order Sent Successfully</p>
          <button class="ok px-4 py-1">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../script/homeScript.js"></script>
</body>
</html>
