<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600);
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      font-weight: 300;
      font-size: 12px;
      line-height: 30px;
      color: #272727;
      background: rgb(25, 199, 155);
    }
 
    .container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
 
    #contact input {
      font: 400 12px/16px;
      width: 100%;
      border: 1px solid #CCC;
      background: #FFF;
      margin: 10 5px;
      padding: 10px;
    }
 
    h1 {
      margin-bottom: 30px;
      font-size: 30px;
    }
 
    #contact {
      background: #F9F9F9;
      padding: 25px;
      margin: 50px 0;
    }
 
 
    fieldset {
      border: medium none !important;
      margin: 0 0 10px;
      min-width: 100%;
      padding: 0;
      width: 100%;
    }
 
    textarea {
      height: 100px;
      max-width: 100%;
      resize: none;
      width: 100%;
    }
 
    button {
      cursor: pointer;
      width: 100%;
      border: none;
      background: rgb(17, 146, 60);
      color: #FFF;
      margin: 0 0 5px;
      padding: 10px;
      font-size: 20px;
    }
 
    button:hover {
      background-color: rgb(15, 95, 42);
    }
  </style>
</head>
 
<body>
  <div class="container">
    <form id="contact" action="confirmCode.php" method="post">
      <h1>Reset Password</h1>
 
   
      <fieldset>
        <input placeholder="New Password" name="password" type="text" tabindex="2">
      </fieldset>
  
      <fieldset>
        <input placeholder="Write agian New Password" type="text" tabindex="2">
      </fieldset>
      <fieldset>
        <input type="hidden" id="code" name="code" readonly>
      </fieldset>
  
 
      <fieldset>
        <button type="submit" name="send" id="contact-submit">Submit Now</button>
      </fieldset>
    </form>
  </div>


  <script>
    window.onload = function() {
        // Get the value of the 'code' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Set the value of the input field with id 'code' to the value obtained from the URL
        document.getElementById('code').value = code;
    };
</script>
</body>
 
</html>
