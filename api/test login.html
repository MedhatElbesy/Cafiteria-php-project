<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>email</label>
     <input type="text" id="email" > <br>
     <label>password</label>
     <input type="text" id="password"><br>
     <label>postion</label><br>
     <input type="radio" name="postion" value="admin"> <label>admin</label><br>
     <input type="radio" name="postion" value="user"> <label>user</label><br>
     <input type="button" id="password" @click="testfun()" value="submit">
     <div style="font-size: large;  font-weight:bold;color:red;" id="response"></div>
   
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <script>
        
      const app= Vue.createApp({
                    data:()=>({
                        
                    }),
                    methods:{
                    testfun(){
                    let inputText=document.querySelectorAll('input');
                    let inputradio=document.querySelector('input[name="postion"]:checked');
                    myObject={
                    email:  inputText[0].value, 
                    password:  inputText[1].value, 
                    postion:  inputradio.value, 
                    };
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "Login.php");
                    xhr.onreadystatechange = function()
                    { 
                    if (xhr.readyState === 4 && xhr.status === 200)
                    { console.log(xhr.responseText);
                    document.getElementById("response").innerHTML = `The response of the Request :  ${xhr.responseText}`;
                    } }
                    xhr.setRequestHeader("Content-type", "application/json")  
                    xhr.send(JSON.stringify(myObject)); 

                    }    
                    
                },


        }); 
        
         app.mount("body");
    </script>
   
</body>
</html>
